<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>

  <!-- AI Brain Icon (left side) -->
  <g transform="translate(20, 30)">
    <!-- Brain outline -->
    <path d="M15,5 Q20,0 25,5 Q30,0 30,8 Q35,10 32,18 Q30,25 25,25 Q20,28 15,25 Q10,25 8,18 Q5,10 10,8 Q10,0 15,5 Z"
          fill="none" stroke="white" stroke-width="2.5" stroke-linejoin="round"/>
    <!-- Neural network dots -->
    <circle cx="15" cy="12" r="1.5" fill="white"/>
    <circle cx="20" cy="10" r="1.5" fill="white"/>
    <circle cx="25" cy="12" r="1.5" fill="white"/>
    <circle cx="18" cy="18" r="1.5" fill="white"/>
    <circle cx="22" cy="18" r="1.5" fill="white"/>
    <!-- Connecting lines -->
    <line x1="15" y1="12" x2="18" y2="18" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="20" y1="10" x2="18" y2="18" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="25" y1="12" x2="22" y2="18" stroke="white" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- Stock Market Chart Icon (right side) -->
  <g transform="translate(50, 45)">
    <!-- Rising chart line -->
    <polyline points="0,15 5,12 10,8 15,10 20,5 25,3"
              fill="none" stroke="white" stroke-width="2.5"
              stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Chart bars -->
    <rect x="0" y="18" width="3" height="4" fill="white" opacity="0.7"/>
    <rect x="7" y="15" width="3" height="7" fill="white" opacity="0.7"/>
    <rect x="14" y="12" width="3" height="10" fill="white" opacity="0.7"/>
    <rect x="21" y="8" width="3" height="14" fill="white" opacity="0.7"/>
  </g>

  <!-- Divider line -->
  <line x1="50" y1="30" x2="50" y2="70" stroke="white" stroke-width="1.5" opacity="0.3"/>
</svg>

