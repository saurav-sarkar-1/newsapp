# Server port - Railway/Render will set PORT environment variable
server.port=${PORT:8081}
server.address=0.0.0.0
spring.application.name=ai-news-app

# News API Configuration
# Get your free API key from https://newsapi.org/
# Can also be set via environment variable NEWS_API_KEY
news.api.key=${NEWS_API_KEY:your-api-key-here}
news.api.url=https://newsapi.org/v2/everything
